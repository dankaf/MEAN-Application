<section data-ng-controller="ArticlesController" data-ng-init="getALL()">
  <h1>Articles</h1>

  <ul>
    <div infinite-scroll="nextPage()" infinite-scroll-disabled="busy || noMoreData" infinite-scroll-distance="0.1">
      hello
    <li data-ng-repeat="article in articles">
      <a data-ng-href="#!/articles/{{article._id}}" data-ng-bind="article.title">
      </a>
      <br>
      <small data-ng-bind="article.created | data:'medium'"></small>
      <small>/</small>
      <small data-ng-bind="article.creator.fullName"></small>
      <p data-ng-bind="article.content"></p>
    </li>

    </div>
  </ul>
  <div data-ng-hide="!articles || articles.length">
    No articles yet, why don't you <a href="/#!/articles/create">
      Create one</a>?
</section>
